<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Abfahrt Bamberg</title>
        <script src="main.js" defer></script>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <h1 class="title neon-text lg-text">Abfahrt Bamberg</h1>

            <div class="countdown">
                <div class="countdown-item">
                    <div class="neon-text xl-text" data-days>0</div>
                    <div class="neon-text sm-text">Tage</div>
                </div>

                <div class="neon-text xl-text">:</div>

                <div class="countdown-item">
                    <div class="neon-text xl-text" data-hours>0</div>
                    <div class="neon-text sm-text">Stunden</div>
                </div>

                <div class="neon-text xl-text">:</div>

                <div class="countdown-item">
                    <div class="neon-text xl-text" data-minutes>0</div>
                    <div class="neon-text sm-text">Minuten</div>
                </div>

                <div class="neon-text xl-text">:</div>

                <div class="countdown-item">
                    <div class="neon-text xl-text" data-seconds>0</div>
                    <div class="neon-text sm-text">Sekunden</div>
                </div>
            </div>
        </div>
    </body>
</html>
